volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    build: ./backend/
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/backend/media
    depends_on:
      - db
  frontend:
    build: ./frontend
    command: cp -r /app/build/. /frontend_static/
    env_file: .env
    volumes:
      - static:/frontend_static
  gateway:
    build: ./nginx/
    env_file: .env
    ports:
      - "9090:80"
    volumes:
      - static:/staticfiles
      - media:/media
    depends_on:
      - backend
